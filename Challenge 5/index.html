<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Black Jack</title>
</head>
<body>
<div class="container">
    <h2>Challenge 5: Black Jack</h2>
    <h3><span id="blackjack-result">Let's play</span></h3>
<div class="flex-box-row1">
    <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
    </div>
    <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div>
    
</div>
<div class="flex-box-row2">
    <div>
        <button class='btn btn-lg btn-primary'  id="blackjack-hit-button">Hit</button>
        <button class='btn btn-lg btn-warning'  id="blackjack-stand-button">Stand </button>
        <button class='btn btn-lg btn-danger'  id="blackjack-deal-button">Deal</button>
    
    </div>
</div>
<div class="flex-box-row3">
    <table>
        <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
        </tr>
        <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
        </tr>
    </table>
</div>


</div>

<script src="MyJS.js"></script>
</body>
</html>
